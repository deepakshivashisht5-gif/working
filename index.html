<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashu vs Deepu ‚öΩ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1508098682722-e99c43a406b2");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .card {
      background: rgba(0,0,0,0.85);
      padding: 28px 20px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 380px;
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 3Ô∏è‚É£ animation */
    .three {
      position: absolute;
      top: -22px;
      right: -12px;
      font-size: 48px;
      animation: pop 1.5s infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    h1 {
      color: #ff3b3b;
      font-size: 24px;
      margin: 6px 0;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #ddd;
      margin: 6px 0;
      font-size: 14px;
    }

    .question {
      font-size: 20px;
      margin: 16px 0;
      font-weight: bold;
      line-height: 1.3;
    }

    .details {
      font-size: 13px;
      margin-bottom: 18px;
      color: #bbb;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .yes {
      background: #ff3b3b;
      color: white;
    }

    .no {
      background: #eee;
      color: black;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Desktop enhancement */
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
      button {
        width: auto;
        padding: 12px 26px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="three">3Ô∏è‚É£</div>

    <h1>MATCHDAY üî¥</h1>
    <div class="score">ASHU 1 ‚Äì DEEPU 0</div>

    <p>Third date.</p>
    <p>Same team. Same energy.</p>

    <div class="question">Ashu, Will you be my Valentine?</div>

    <div class="details">
      üèü Venue: Your call<br>
      üé© Hat-trick loading‚Ä¶
    </div>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      <button class="no" onmouseover="moveButton(this)">NO üòÖ</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="cheer">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-stadium-crowd-cheer-1991.mp3">
  </audio>

  <audio id="music" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-love-story-142.mp3">
  </audio>

  <script>
    function yesClicked() {
      document.getElementById("cheer").play();
      document.getElementById("music").play();

      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1>FULL-TIME üèÜ</h1>
          <h2>ASHU & DEEPU ‚ù§Ô∏è</h2>
          <p>Hat-trick completed.</p>
          <p>Winning streak continues üòâ</p>
        </div>
      `;

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = Math.random() > 0.5 ? "red" : "white";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
      }
    }

    function moveButton(btn) {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 160 - 80;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
